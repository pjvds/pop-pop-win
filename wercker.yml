box: wercker/dart
build:
  steps:
    - script:
        name: environment
        code: |
            echo "PATH: $PATH"
    - script:
        name: build
        code: |
          pub install
    - script:
        name: test
        code: |
          dart --checked tool/hop_runner.dart test
    - script:
        name: print cache
        code: |
          ls -al $WERCKER_CACHE_DIR
          ls -al $WERCKER_CACHE_DIR/.pub-cache
